<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/bubbles/2x/library.png">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>

  <nav>
    <h1 class="heading">Library</h1>

    <button id="add-book">
      <img src="https://adrplexus.com/mt-content/uploads/2016/12/plus-5-xxl.png" alt="plus-sign" class="plus"
        id="add-book-plus">
    </button>
  </nav>

  <main>


  </main>

  <form action="" id="form" class="no-display">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>

    <div>
      <label for="author">Author</label>
      <input type="text" id="author" required>
    </div>

    <div>
      <label for="pages">Total Pages</label>
      <input type="number" id="pages" required>
    </div>

    <div>
      <span>Read?</span>
      <label>
        <div class="switch">
          <input type="checkbox" id="d">
          <span class="slider round"></span>
      </label>
    </div>

    <div>
      <button id="submit" onclick="parseValues()" type="button">Add Book</button>
    </div>
  </form>

</body>
<script src="main.js"></script>

</html>
