<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/bubbles/2x/library.png">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>

  <nav>
    <h1 class="heading">Library</h1>

    <button id="add-book">
      <img src="https://adrplexus.com/mt-content/uploads/2016/12/plus-5-xxl.png" alt="plus-sign" class="plus">
    </button>
  </nav>

  <main>
    <div class="card">
      <div>
        <h2 class="info-text">One Piece</h2>

        <h3 class="info-text">Echiro Oda</h3>

        <span class="info-text">100</span>
      </div>

      <div>
        <button class="read">Read</button>
      </div>


      <div>
        <div>Rating</div>
        <select name="rating" class="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div>
        <button class="delete">
          <img src="https://image.flaticon.com/icons/png/512/61/61848.png" alt="delete" width="24px">
        </button>
      </div>
    </div>

  </main>

</body>
<script src="main.js"></script>

</html>
