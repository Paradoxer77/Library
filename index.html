<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/bubbles/2x/library.png">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>

  <nav>
    <h1 class="heading">Library</h1>

    <button id="add-book">
      <img src="https://adrplexus.com/mt-content/uploads/2016/12/plus-5-xxl.png" alt="plus-sign" class="plus"
        id="add-book-plus">
    </button>
  </nav>

  <main>

    <form action="" id="form" class="no-display">
      <button id="cross" type="button"><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Flat_cross_icon.svg/1024px-Flat_cross_icon.svg.png"
          alt="cross" width="24px"></button>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>

      <div>
        <label for="author">Author</label>
        <input type="text" id="author" required>
      </div>

      <div>
        <label for="pages">Total Pages</label>
        <input type="number" id="pages" required>
      </div>

      <div>
        <span>Read?</span>
        <label>
          <div class="switch">
            <input type="checkbox" id="read-or-not">
            <span class="slider round"></span>
        </label>
      </div>

      <div>
        <button id="submit" onclick="parseValues()" type="button">Add Book</button>
      </div>
    </form>
  </main>


</body>
<script src="main.js"></script>

</html>
